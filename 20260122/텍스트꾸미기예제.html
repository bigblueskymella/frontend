<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 꾸미기 예제</title>

  <!-- 웹폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body{
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff5f5;
      padding: 40px;
      line-height: 1.6;
    }

    h1{
      text-align: center;
      margin-bottom: 30px;
    }

    h3{
      text-align: right;
      color: #666;
    }

    p{
      margin-bottom: 20px;
      color: #333;
    }

    /* 1. 들여쓰기 + 정렬 */
    .text-indent{
      text-indent: 2em;
      text-align: justify;
    }

    /* 2. 글자 크기 + 줄 간격 */
    .text-line{
      font-size: 1.2em;
      line-height: 2;
      color: purple;
    }

    /* 3. 글자 간격 */
    .text-spacing{
      letter-spacing: 2px;
      word-spacing: 8px;
      color: blue;
    }

    /* 4. 텍스트 장식 */
    .text-decoration span{
      text-decoration: line-through;
    }

    .text-decoration strong{
      text-decoration: underline;
      color: crimson;
    }

    /* 5. 대소문자 변환 */
    .text-transform{
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    /* 6. 그림자 */
    .text-shadow{
      font-size: 2em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    /* 링크 */
    a{
      text-decoration: none;
      color: #0066cc;
      font-weight: 500;
    }

    a:hover{
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>텍스트 꾸미기 CSS 예제</h1>
  <h3>Text Styling Practice</h3>

  <p class="text-indent">
    HTML만으로는 들여쓰기, 정렬, 줄 간격과 같은
    <span>텍스트 표현</span>을 자유롭게 제어하기 어렵습니다.
  </p>

  <p class="text-line">
    CSS의 <strong>line-height</strong> 속성은
    글자를 읽기 편하게 만들어 주는
    매우 중요한 속성입니다.
  </p>

  <p class="text-spacing">
    글자 간격과 단어 간격을 조절하면
    텍스트의 분위기가 완전히 달라집니다.
  </p>

  <p class="text-decoration">
    중간 줄은 <span>삭제된 내용</span>을 표현할 때,
    <strong>강조</strong>는 중요한 문장을 나타낼 때 사용합니다.
  </p>

  <p class="text-transform">
    text transform example
  </p>

  <p class="text-shadow">
    Text Shadow Effect
  </p>

  <a href="https://www.naver.com">밑줄 없는 링크 예제</a>

</body>
</html>
