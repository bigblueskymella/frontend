<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 폼 예제</title>
  <link rel="stylesheet" href="naver_form.css">
</head>
<body>

<h1>회원가입</h1>

<form>

  <h2>생년월일</h2>
  <div class="row">
    <input type="text" placeholder="년(4자)">
    <select>
      <option>월</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
    <input type="text" placeholder="일">
  </div>

  <h2>성별</h2>
  <div class="row">
    <label><input type="radio" name="gender"> 남자</label>
    <label><input type="radio" name="gender"> 여자</label>
    <label><input type="radio" name="gender"> 선택안함</label>
  </div>

  <h2>이메일 (선택)</h2>
  <input type="email" placeholder="example@email.com">

  <h2>휴대전화</h2>
  <div class="row">
    <select>
      <option>대한민국 +82</option>
    </select>
  </div>

  <div class="row">
    <input type="text" placeholder="전화번호 입력">
    <button type="button" class="auth-btn">인증번호 받기</button>
  </div>

  <input type="text" placeholder="인증번호를 입력하세요">

  <button type="submit" class="submit-btn">가입하기</button>

</form>

<p class="footer-text">
  이용약관 | 개인정보처리방침 | 고객센터<br>
  © 2026 Sample Corp.
</p>

</body>
</html>
